<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Basic HTML Template</title>
    </head>
    <body>
        <h2>Alcohol Ingredients</h2>
        <p>Click below to see the main ingredient:</p>

        <ul>
            <li onclick="displayType(this)" id="Whiskey" data-alcohol-ingredient="Grain Mash">Whiskey</li>
            <li onclick="displayType(this)" id="Tequila" data-alcohol-ingredient="Agave">Tequila</li>
            <li onclick="displayType(this)" id="Wine" data-alcohol-ingredient="Grapes">Wine</li>
            <li onclick="displayType(this)" id="Beer" data-alcohol-ingredient="Barley">Beer</li>
        </ul>


        <script src="JS/Javascript_3.js"></script>        
    </body>
</html>
